# enable GPIO
CONFIG_GPIO=y
CONFIG_NFCT_PINS_AS_GPIOS=y

# enable I2C
CONFIG_I2C=y
CONFIG_NRFX_GPIOTE=y
CONFIG_I2C_NRFX=y

# enable pin control (e.g., for I2C)
CONFIG_PINCTRL=y

# enable UART
CONFIG_SERIAL=y
CONFIG_UART_ASYNC_API=y

# RTT Console
CONFIG_RTT_CONSOLE=y
CONFIG_USE_SEGGER_RTT=y
CONFIG_PRINTK=y
CONFIG_CONSOLE=y
CONFIG_STDOUT_CONSOLE=y

# Flash (NVM)
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_NVS=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y

