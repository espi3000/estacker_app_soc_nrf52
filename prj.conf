CONFIG_BT_CONN_CTX=y
CONFIG_SETTINGS=y
CONFIG_BT_SETTINGS=y

# BT GATT Test:
CONFIG_BT=y
CONFIG_BT_DEBUG_LOG=y
CONFIG_BT_MAX_CONN=1
CONFIG_BT_L2CAP_TX_BUF_COUNT=5
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="My_Device"
CONFIG_BT_DEVICE_APPEARANCE=962
#CONFIG_HEAP_MEM_POOL_SIZE= 1024
#CONFIG_HEAP_MEM_POOL_SIZE= 4096
# added for memory footprint reduction:
CONFIG_BT_RX_STACK_SIZE=1024
# This example requires more workqueue stack
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Power Management 
CONFIG_PM=y
CONFIG_PM_DEVICE=y
#CONFIG_PM_DEVICE_RUNTIME=y

# Required for large arrays (>= 4096 for IMU FIFO FFT)
CONFIG_MAIN_STACK_SIZE=4096
#CONFIG_MAIN_STACK_SIZE=2048

# JSON
CONFIG_CJSON_LIB=y

# FPU, CMSIS
CONFIG_FPU=y
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_NANO=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y
CONFIG_CMSIS_DSP=y
CONFIG_CMSIS_DSP_COMPLEXMATH=y
CONFIG_CMSIS_DSP_STATISTICS=y
CONFIG_CMSIS_DSP_TRANSFORM=y   
CONFIG_CMSIS_DSP_TABLES_CFFT_F32_128=y
CONFIG_CMSIS_DSP_SUPPORT=y


# MICROPHONE
CONFIG_AUDIO=y
CONFIG_AUDIO_DMIC=y
#CONFIG_AUDIO_DMIC_NRFX_PDM=y
CONFIG_AUDIO_DMIC_LOG_LEVEL_DBG=n


CONFIG_RESET_ON_FATAL_ERROR=n



